<div>
  <div class="row">
    <div class="col">
      <h1>New Dog</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form>
        {{name.value}}-{{age.value}}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [formControl]="name">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" [formControl]="age">
        </div>
        <button type="button" (click)="saveDog()" class="btn btn-primary">Add Dog</button>
      </form>
    </div>
  </div>
</div>
